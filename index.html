<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coachtech</title>
</head>
<body>
    <h1 class="header_title">株式会社TECH</h1>
    <ul class="header">
        <li>ホーム</li>
        <li>企業情報</li>
        <li>会社概要</li>
        <li>よくある質問</li>
        <li>お問い合わせ</li>
    </ul>
    <img class="firstview">
    <img src="mv.png" alt="">
    <p>最新のテクノロジーで社会問題を解決</p>
    <h2 class="main_title">会社概要</h2>
    <table class="main">
        <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
        </tr>
        <tr>
            <th>代表者</th>
            <td>山田太郎</td>
        </tr>
        <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
            <th>設立</th>
            <td>2019/07/17</td>
        </tr>
        <tr>
            <th>従業員数</th>
            <td>100人</td>
        </tr>
        <tr>
            <th>資本金</th>
            <td>1000万円</td>
        </tr>
    </table>
    <h2 class="footer_title">お問い合わせ</h2>
    <form class="footer">
        <label>会社名<input type="text" name="name1"></label>
        <br/>
        <label>お名前<input type="text" name="name2"></label>
        <br/>
        <label>メールアドレス<input type="email" name="email"></label>
        <br/>
        <label>お問い合わせ内容</label>
        <textarea name="textarea" cols="100" rows="10"></textarea>
        <br/>
        <select name="select">
            <option value="お申し込み">お申し込み</option>
        </select>

    </form>
</body>
</html>
